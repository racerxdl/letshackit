url: https://lucasteske.dev
name: Lets Hack It
title: Lets Hack It
description: 'Sou Lucas Teske, gosto de Eletrônica, Computação, Física.  Todos os hacks que eu fizer, serão colocados aqui. Aceito sugestões :D'
image: '/assets/cropped-logo.png'

author:
  name:         Lucas Teske
  url:          https://lucasteske.dev
  email:        letshackit@nvx.li

markdown:       kramdown
include:
  - _pages

sass:
  sass_dir:     _sass
  style:        compressed

plugins_dir: ./_plugins

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
  - jekyll-multiple-languages-plugin
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-spaceship

# Multiple Languages
languages: ["en", "pt"]
exclude_from_localizations: ["javascript", "images", "css", "assets"]


# Permalinks
permalink:      /:year/:month/:title
paginate:       5

# Google Analytics
google_analytics: UA-32251405-2

# SEO
twitter:
  username: lucasteske
  card: summary_large_image

facebook:
  app_id: 1209208119176770
  publisher: https://www.facebook.com/teskeslab
  admins: 1234

social:
  name: Lucas Teske
  links:
    - https://twitter.com/lucasteske
    - https://www.facebook.com/elenic.racerxdl
    - https://instagram.com/racerxdl/
    - https://github.com/racerxdl
    - https://keybase.io/racerxdl
    - https://www.linkedin.com/in/lucas-teske-8206301b/
    - https://www.youtube.com/c/TeskesLab

# Excludes
exclude:
  - Gemfile
  - Gemfile.lock
  - site.conf
  - run.sh
  - Dockerfile
  - lets-hack-it.sublime-project
  - lets-hack-it.sublime-workspace
  - vendor

data:
  en:
    months:
      - January
      - February
      - March
      - April
      - May
      - June
      - July
      - August
      - September
      - October
      - November
      - December
  pt:
    months:
      - Janeiro
      - Fevereiro
      - Março
      - Abril
      - Maio
      - Junho
      - Julho
      - Agosto
      - Setembro
      - Outubro
      - Novembro
      - Dezembro

graphviz:
  options: "-Tsvg" # 'dot' command option


# Where things are
jekyll-spaceship:
  # default enabled process
  processors:
    - table-processor
    - polyfill-processor
    - media-processor
    - emoji-processor
    - element-processor

  media-processor:
    default:
      id: 'media-{id}'
      class: 'media'
      width: '100%'
      height: 350
      frameborder: 0
      style: 'outline: none;'
      allow: 'encrypted-media; picture-in-picture'

  emoji-processor:
    css:
      class: emoji
    src: https://github.githubassets.com/images/icons/emoji/

incremental: true